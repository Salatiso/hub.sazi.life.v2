<header class="p-4 flex justify-between items-center">
    <!-- Search Bar -->
    <div class="relative">
        <input type="text" placeholder="Search..." class="pl-10 pr-4 py-2 border rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
    </div>

    <!-- User Menu -->
    <div class="relative" id="user-dropdown-container">
        <button id="user-menu-button" class="flex items-center space-x-2">
            <span id="user-display-name" class="font-semibold text-gray-700">Loading...</span>
            <i class="fas fa-chevron-down text-gray-500 text-sm"></i>
        </button>
        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
            <a href="/modules/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
            <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign Out</a>
        </div>
    </div>
</header>
