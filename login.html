<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FIX: Added a Content Security Policy (CSP) to allow required resources to load. -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' https://cdn.tailwindcss.com https://www.gstatic.com; 
                   style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com 'unsafe-inline'; 
                   font-src 'self' https://fonts.gstatic.com; 
                   img-src 'self' data: https://www.svgrepo.com; 
                   connect-src 'self' https://*.googleapis.com wss://*.firebaseio.com;">

    <title>The Hub by Salatiso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/dashboard-styles.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload" href="./assets/fonts/Lato-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700;900&family=Manrope:wght@400;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #f8fafc; }
        .salatiso-logo-svg { width: 120px; height: auto; }
        .ecosystem-link { font-family: 'Roboto Slab', serif; font-weight: 700; text-decoration: none; transition: all 0.2s ease-in-out; }
        .ecosystem-link:hover { transform: scale(1.05); }
        .help-brand-accent { color: #3b82f6; /* blue-600 */ }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-xl rounded-2xl m-4">
        <div class="text-center">
            <a href="https://salatiso.com" target="_blank" class="inline-block group">
                <svg viewBox="0 0 100 100" class="salatiso-logo-svg mx-auto text-slate-800 group-hover:text-blue-600 transition-colors">
                    <circle cx="50" cy="50" r="40" stroke="currentColor" stroke-width="8" fill="none"/>
                    <path d="M50 10 L 50 90 M10 50 L 90 50" stroke="#4b5563" stroke-width="2"/>
                    <path d="M50 10 L 40 25 L 60 25 Z" fill="currentColor"/>
                </svg>
            </a>
            <h1 id="form-title" class="text-2xl font-bold text-slate-800 mt-4 font-poppins">Sign In</h1>
            <p class="text-slate-500 text-sm">to access your lifetime of tools.</p>
        </div>

        <div id="message-area" class="hidden"></div>

        <form id="auth-form" class="space-y-4">
             <!-- Name field for Sign Up, hidden by default -->
            <div id="name-container" class="hidden">
                <label for="name" class="sr-only">Name</label>
                <input id="name" name="name" type="text" class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Your Name">
            </div>
            <div class="rounded-md shadow-sm space-y-3">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Password">
                </div>
                <!-- Confirm Password field for Sign Up, hidden by default -->
                <div id="confirm-password-container" class="hidden">
                    <label for="confirm-password" class="sr-only">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Confirm Password">
                </div>
            </div>

            <div class="flex items-center justify-end">
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        Forgot password?
                    </a>
                </div>
            </div>

            <div>
                <button id="submit-button" type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-slate-800 hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">
                    Sign In
                </button>
            </div>
        </form>
        
        <div class="text-sm text-center">
            <a href="#" id="form-toggle-link" class="text-slate-600 hover:text-slate-900">
                Don't have an account? <span class="font-medium text-blue-600 hover:text-blue-500">Sign Up</span>
            </a>
        </div>

        <div class="relative">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
            <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Or continue with</span></div>
        </div>

        <div>
            <button id="google-signin-btn" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                <img class="w-5 h-5" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">
                <span class="ml-2">Google</span>
            </button>
            <button id="anonymous-signin-btn" class="mt-2 w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                <i class="fas fa-user-secret"></i>
                <span class="ml-2">Continue as Guest</span>
            </button>
        </div>
        
        <!-- Ecosystem Links -->
        <div class="mt-6 pt-6 border-t text-center">
            <p class="text-xs text-slate-400 mb-4">Your account gives you access to the full ecosystem:</p>
            <div class="flex justify-center items-center gap-x-4 text-base">
                <a href="https://safetyfirst.help" target="_blank" class="ecosystem-link text-slate-700">Safety<span class="help-brand-accent">Help</span></a>
                <a href="https://salatiso.com/legalhelp/" target="_blank" class="ecosystem-link text-slate-700">Legal<span class="help-brand-accent">Help</span></a>
                <a href="https://finhelp.salatiso.com" target="_blank" class="ecosystem-link text-slate-700">Fin<span class="help-brand-accent">Help</span></a>
                <a href="https://salatiso.com/hrhelp/" target="_blank" class="ecosystem-link text-slate-700">HR<span class="help-brand-accent">Help</span></a>
                <a href="https://salatiso.com/docuhelp/" target="_blank" class="ecosystem-link text-slate-700">Docu<span class="help-brand-accent">Help</span></a>
            </div>
            <div class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2 text-base mt-3">
                <a href="https://sazi.life" target="_blank" class="ecosystem-link text-sky-600 flex items-center gap-2">
                    <svg class="h-5 w-5" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g transform="scale(0.55) translate(0, 10)"><path d="M 85,15 C 85,45 65,45 50,50 C 35,55 15,55 15,85" stroke="#D97706" stroke-width="16" fill="none" stroke-linecap="round"/><path d="M 15,15 C 15,45 35,45 50,50 C 65,55 85,55 85,85" stroke="#0EA5E9" stroke-width="16" fill="none" stroke-linecap="round"/></g></svg>
                    sazi.life
                </a>
            </div>
            <div class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2 text-base mt-3">
                <a href="https://salatiso.com/ekhaya/" target="_blank" class="ecosystem-link text-orange-600">eKhaya</a>
                <a href="https://flamea.org" target="_blank" class="ecosystem-link text-green-600">Flamea</a>
                <a href="https://salatiso.com/familyvalue/" target="_blank" class="ecosystem-link text-purple-600">FamilyValue</a>
                <a href="https://salatiso.com/lifesync/" target="_blank" class="ecosystem-link text-emerald-600">LifeSync</a>
            </div>
        </div>
    </div>

    <!-- Correct relative path to your auth script -->
    <script type="module" src="./assets/js/auth.js"></script>

</body>
</html>
