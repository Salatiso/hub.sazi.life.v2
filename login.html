<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700;900&family=Manrope:wght@400;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
        .salatiso-logo-svg { width: 80px; height: auto; margin-bottom: 1rem; }
        .ecosystem-link { font-family: 'Roboto Slab', serif; font-weight: 700; text-decoration: none; transition: all 0.2s ease-in-out; }
        .ecosystem-link:hover { transform: scale(1.05); }
        .help-brand-accent { color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6">
        
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 font-poppins">The Hub</h1>
            <a href="https://salatiso.com" target="_blank" class="inline-block group mt-2">
                <svg viewBox="0 0 100 100" class="salatiso-logo-svg mx-auto text-slate-800 group-hover:text-blue-600 transition-colors">
                    <circle cx="50" cy="50" r="40" stroke="currentColor" stroke-width="8" fill="none"/>
                    <path d="M50 10 L 50 90 M10 50 L 90 50" stroke="#4b5563" stroke-width="2"/>
                    <path d="M50 10 L 40 25 L 60 25 Z" fill="currentColor"/>
                </svg>
            </a>
            <p class="text-gray-500 text-sm">by Salatiso</p>
        </div>

        <div id="message-area" class="my-4"></div>

        <form id="auth-form" class="space-y-6">
            <h2 id="form-title" class="text-xl font-semibold text-center text-gray-700">Login to Your Digital Homestead</h2>
            <div id="name-container" class="hidden">
                <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" id="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                <input type="email" id="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div id="confirm-password-container" class="hidden">
                <label for="confirm-password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <input type="password" id="confirm-password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button id="submit-button" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Sign In</button>
        </form>

        <div class="text-center text-sm">
            <a href="#" id="form-toggle-link" class="text-blue-600 hover:underline">Don't have an account? Sign Up</a>
        </div>

        <div class="relative"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div><div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Or continue with</span></div></div>

        <div class="grid grid-cols-1 gap-4">
            <button id="google-signin-btn" class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"><img class="w-5 h-5 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">Sign in with Google</button>
            <button id="anonymous-signin-btn" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">Continue as Guest</button>
        </div>

        <!-- Ecosystem Links -->
        <div class="mt-6 pt-6 border-t text-center">
            <p class="text-xs text-slate-400 mb-4">Your account gives you access to the full ecosystem:</p>
            <div class="flex justify-center items-center gap-x-4 text-base">
                <a href="https://safetyfirst.help" target="_blank" class="ecosystem-link text-slate-700">Safety<span class="help-brand-accent">Help</span></a>
                <a href="https://salatiso.com/legalhelp/" target="_blank" class="ecosystem-link text-slate-700">Legal<span class="help-brand-accent">Help</span></a>
                <a href="https://finhelp.salatiso.com" target="_blank" class="ecosystem-link text-slate-700">Fin<span class="help-brand-accent">Help</span></a>
                <a href="https://salatiso.com/hrhelp/" target="_blank" class="ecosystem-link text-slate-700">HR<span class="help-brand-accent">Help</span></a>
                <a href="https://salatiso.com/docuhelp/" target="_blank" class="ecosystem-link text-slate-700">Docu<span class="help-brand-accent">Help</span></a>
            </div>
            <div class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2 text-base mt-3">
                <a href="https://sazi.life" target="_blank" class="ecosystem-link text-sky-600 flex items-center gap-2">
                    <svg class="h-5 w-5" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g transform="scale(0.55) translate(0, 10)"><path d="M 85,15 C 85,45 65,45 50,50 C 35,55 15,55 15,85" stroke="#D97706" stroke-width="16" fill="none" stroke-linecap="round"/><path d="M 15,15 C 15,45 35,45 50,50 C 65,55 85,55 85,85" stroke="#0EA5E9" stroke-width="16" fill="none" stroke-linecap="round"/></g></svg>
                    sazi.life
                </a>
            </div>
            <div class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2 text-base mt-3">
                <a href="https://salatiso.com/ekhaya/" target="_blank" class="ecosystem-link text-orange-600">eKhaya</a>
                <a href="https://flamea.org" target="_blank" class="ecosystem-link text-green-600">Flamea</a>
                <a href="https://salatiso.com/familyvalue/" target="_blank" class="ecosystem-link text-purple-600">FamilyValue</a>
                <a href="https://salatiso.com/lifesync/" target="_blank" class="ecosystem-link text-emerald-600">LifeSync</a>
            </div>
        </div>
        
        <div class="mt-6 text-center text-sm text-gray-500 space-x-4">
            <a href="index.html" class="hover:underline">&larr; Back to Home</a>
        </div>
    </div>

    <!-- Firebase scripts are ONLY loaded on this page -->
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
