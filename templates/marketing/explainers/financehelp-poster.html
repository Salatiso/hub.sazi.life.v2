<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHelp Poster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }

    </style>
</head>
<body class="bg-gray-200 p-8">
    <div class="poster mx-auto shadow-2xl">
        <div class="w-full">
            <h1 class="text-7xl text-green-300">Your Money is a Tool.</h1>
            <h1 class="text-7xl text-white mt-2">Learn to Build With It.</h1>
        </div>
        <div class="w-full my-8">
            <p class="text-3xl text-green-200">Stop guessing. Start planning. From your first budget to your first business, take complete control of your financial destiny.</p>
        </div>
        <div class="w-full">
            <div class="flex items-center justify-center gap-4">
                <svg class="h-20 w-20 text-green-300" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V17c0-.55-.45-1-1-1h-.82c-.55 0-1 .45-1 1v1.09c-2.83-.48-5-2.94-5-5.91 0-3.31 2.69-6 6-6s6 2.69 6 6c0 2.97-2.17 5.43-5 5.91zM12 4c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/></svg>
                <p class="text-6xl font-brand">Fin<span class="text-green-300">Help</span></p>
            </div>
            <p class="text-3xl font-bold text-white mt-6">finhelp.salatiso.com</p>
            <p class="text-lg text-green-200 mt-2">Part of The Hub by Salatiso</p>
        </div>
    </div>
</body>
</html>
