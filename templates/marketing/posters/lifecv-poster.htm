<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lifecv Poster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
        .poster { width: 210mm; height: 297mm; display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 3rem; text-align: center; background-color: #a16207; color: white; }
        h1, .font-brand { font-family: 'Roboto Slab', serif; font-weight: 900; }
    </style>
</head>
<body class="bg-gray-200 p-8">
    <div class="poster mx-auto shadow-2xl">
        <div class="w-full">
            <h1 class="text-7xl text-amber-200">Your Actions are</h1>
            <h1 class="text-7xl text-white mt-2">Your New CV.</h1>
        </div>
        <div class="w-full my-8">
            <p class="text-3xl text-amber-100">Stop telling people what you can do. Show them. Your lifecv is a living portfolio, automatically built from your real-world achievements across The Hub.</p>
        </div>
        <div class="w-full">
            <div class="flex items-center justify-center gap-4">
                <i class="fas fa-id-card text-6xl text-amber-200"></i>
                <p class="text-6xl font-brand">lifecv</p>
            </div>
            <p class="text-3xl font-bold text-white mt-6">hub.sazi.life</p>
            <p class="text-lg text-amber-200 mt-2">The Heart of The Hub by Salatiso</p>
        </div>
    </div>
</body>
</html>
