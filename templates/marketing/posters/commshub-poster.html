<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommsHub Poster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; }
        .poster { width: 210mm; height: 297mm; display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 3rem; text-align: center; background-color: #4338ca; color: white; }
        h1, .font-brand { font-family: 'Roboto Slab', serif; font-weight: 900; }
    </style>
</head>
<body class="bg-gray-200 p-8">
    <div class="poster mx-auto shadow-2xl">
        <div class="w-full">
            <h1 class="text-7xl text-indigo-300">Stop Talking About It.</h1>
            <h1 class="text-7xl text-white mt-2">Start Doing It.</h1>
        </div>
        <div class="w-full my-8">
            <p class="text-3xl text-indigo-200">Ideas are lost in chat. CommsHub turns your conversations into accountable actions, so your family and teams can move forward, together.</p>
        </div>
        <div class="w-full">
            <div class="flex items-center justify-center gap-4">
                <i class="fas fa-comments-dollar text-6xl text-indigo-300"></i>
                <p class="text-6xl font-brand">commshub</p>
            </div>
            <p class="text-3xl font-bold text-white mt-6">hub.sazi.life</p>
            <p class="text-lg text-indigo-200 mt-2">Part of The Hub by Salatiso</p>
        </div>
    </div>
</body>
</html>
