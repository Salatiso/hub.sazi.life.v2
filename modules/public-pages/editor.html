<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Page Editor - The Hub</title>
    <link rel="stylesheet" href="../../assets/css/dashboard-styles.css">
    </head>
<body class="theme-default">
    <div id="app-container" class="flex h-screen bg-main text-primary">
        <div id="sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col">
            <div id="header-placeholder"></div>
            <main id="main-content" class="flex-1 overflow-y-auto p-8">
                <header class="mb-6">
                    <h1 class="text-3xl font-bold font-poppins text-primary">Publishing Wizard</h1>
                    <p class="text-secondary">Create a beautiful, shareable page for your asset.</p>
                </header>
                <div class="card p-6 rounded-xl max-w-3xl mx-auto">
                    <div id="publish-wizard" class="space-y-6">
                        <div class="wizard-step active" data-step="1">
                            <h3 class="text-lg font-semibold">Step 1: What is your goal?</h3>
                            <div class="mt-4 grid grid-cols-2 gap-4">
                                <button class="wizard-choice-btn p-6 text-center border rounded-lg hover:border-primary"><i class="fas fa-tag text-3xl mb-2"></i><span>Sell this Item</span></button>
                                <button class="wizard-choice-btn p-6 text-center border rounded-lg hover:border-primary"><i class="fas fa-key text-3xl mb-2"></i><span>Rent out this Property</span></button>
                            </div>
                        </div>
                        <div class="wizard-step" data-step="2">
                            <h3 class="text-lg font-semibold">Step 2: Choose a Template</h3>
                            </div>
                        <div class="wizard-step" data-step="3">
                             <h3 class="text-lg font-semibold">Step 3: Add Public Details</h3>
                             </div>
                         <div class="wizard-step" data-step="4">
                            <h3 class="text-lg font-semibold">Step 4: Review & Publish</h3>
                            <p class="text-secondary mb-4">Your page is ready. Once published, you'll get a shareable link.</p>
                            <button id="publish-now-btn" class="btn-primary w-full">Publish Now</button>
                        </div>
                    </div>
                </div>
            </main>
            <div id="footer-placeholder"></div>
        </div>
    </div>
    <script type="module" src="../../assets/js/dashboard.js"></script>
</body>
</html>
