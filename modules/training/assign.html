<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Training - Sazi Ecosystem</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom Dashboard Styles -->
    <link rel="stylesheet" href="../../assets/css/dashboard-styles.css">
</head>
<body class="theme-default">

    <div id="app-container" class="flex h-screen bg-main text-primary">
        
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder">
            <!-- The sidebar will be loaded here by dashboard.js -->
        </div>

        <!-- Main content area -->
        <div class="flex-1 flex flex-col">
            
            <!-- Header Placeholder -->
            <div id="header-placeholder">
                <!-- The header will be loaded here by dashboard.js -->
            </div>

            <!-- Scrollable main content -->
            <main id="main-content" class="flex-1 overflow-y-auto p-8">
                
                <header class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-3xl font-bold font-poppins text-primary">Assign a Course</h1>
                        <p class="text-secondary">Select a course and assign it to a member of your family or organization.</p>
                    </div>
                </header>

                <div class="card p-6 rounded-xl shadow-lg max-w-2xl mx-auto">
                    <form id="assign-course-form" class="space-y-6">
                        <div>
                            <label for="course-select" class="block text-sm font-medium text-secondary">1. Select a Course</label>
                            <select id="course-select" class="input-field w-full mt-1">
                                <option>Introduction to OHS</option>
                                <option>Basic First Aid Principles</option>
                                <option>Financial Literacy 101</option>
                            </select>
                        </div>
                        <div>
                            <label for="member-select" class="block text-sm font-medium text-secondary">2. Assign to Member</label>
                            <select id="member-select" class="input-field w-full mt-1">
                                <option>Sazi Mdeni (Child)</option>
                                <option>John Doe (Employee)</option>
                            </select>
                        </div>
                         <div>
                            <label for="due-date" class="block text-sm font-medium text-secondary">3. Set a Due Date (Optional)</label>
                            <input type="date" id="due-date" class="input-field w-full mt-1">
                        </div>
                        <button type="submit" class="btn-primary w-full !mt-8">Assign Course</button>
                    </form>
                </div>

            </main>

            <!-- Footer Placeholder -->
            <div id="footer-placeholder">
                <!-- The footer will be loaded here by dashboard.js -->
            </div>
        </div>
    </div>

    <!-- Main Dashboard Script -->
    <script type="module" src="../../assets/js/dashboard.js"></script>

</body>
</html>
