<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Register - The Hub</title>
    <link rel="stylesheet" href="../../assets/css/dashboard-styles.css">
    </head>
<body class="theme-default">
    <div id="app-container" class="flex h-screen bg-main text-primary">
        <div id="sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col">
            <div id="header-placeholder"></div>
            <main id="main-content" class="flex-1 overflow-y-auto p-8">
                <header class="mb-6">
                    <h1 class="text-3xl font-bold font-poppins text-primary">Asset Register</h1>
                    <p class="text-secondary">A complete record of everything you own.</p>
                </header>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1">
                        <div class="card p-6 rounded-xl">
                            <h2 class="text-xl font-bold mb-4">Add a New Asset</h2>
                            <form id="add-asset-form" class="space-y-4">
                                </form>
                        </div>
                    </div>
                    <div class="lg:col-span-2">
                        <div class="card p-6 rounded-xl">
                            <h2 class="text-xl font-bold mb-4">My Assets</h2>
                            <div id="assets-list" class="space-y-3">
                                <div class="bg-main p-4 rounded-lg flex justify-between items-center">
                                    <div>
                                        <h4 class="font-bold text-primary">Toyota Hilux</h4>
                                        <p class="text-sm text-secondary">Movable</p>
                                    </div>
                                    <div class="flex items-center gap-4">
                                        <p class="text-lg font-semibold text-primary">R 250,000</p>
                                        <a href="/hub.sazi.life/dashboard/public-pages/editor.html?assetId=123" class="btn-primary text-xs !p-2" title="Publish this Asset">
                                            <i class="fas fa-bullhorn"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div id="footer-placeholder"></div>
        </div>
    </div>
    <script type="module" src="../../assets/js/dashboard.js"></script>
</body>
</html>
