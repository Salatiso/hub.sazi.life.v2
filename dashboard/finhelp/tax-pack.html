<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Pack Generator - FinanceHelp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/dashboard-styles.css">
</head>
<body class="theme-default">
    <div id="app-container" class="flex h-screen bg-main text-primary">
        <div id="sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col">
            <div id="header-placeholder"></div>
            <main id="main-content" class="flex-1 overflow-y-auto p-8">
                <header class="mb-6">
                    <h1 class="text-3xl font-bold font-poppins text-primary">Tax Pack Generator</h1>
                    <p class="text-secondary">Compile your financial data into a tax-ready report.</p>
                </header>

                <div class="card p-6 rounded-xl max-w-4xl mx-auto">
                    <div class="flex items-center justify-between">
                        <div>
                            <label for="tax-year-select" class="block text-sm font-medium text-secondary">Select Tax Year</label>
                            <select id="tax-year-select" class="input-field mt-1">
                                <option>2025</option>
                                <option>2024</option>
                                <option>2023</option>
                            </select>
                        </div>
                        <button id="generate-tax-pack-btn" class="btn-primary">Generate Report</button>
                    </div>
                    
                    <hr class="border-input-border my-6">

                    <div id="tax-report-container">
                        <p class="text-secondary text-center py-8">Your tax report will be displayed here once generated.</p>
                    </div>
                </div>
            </main>
            <div id="footer-placeholder"></div>
        </div>
    </div>
    <script type="module" src="../../assets/js/dashboard.js"></script>
</body>
</html>
